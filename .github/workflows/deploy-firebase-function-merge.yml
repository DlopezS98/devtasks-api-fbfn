name: Deploy Firebase Function on Merge
on:
  push:
    branches:
      - master
env:
  NODE_ENV: production
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Dependencies
        run: cd functions && npm install

      - name: Create .env File
        run: |
          echo "Running in ${{ env.NODE_ENV }} environment"
          cd functions/src
          touch $NODE_ENV.env
          echo "CORS_ORIGIN=${{ secrets.CORS_ORIGIN }}" >> $NODE_ENV.env
          echo "SERVICE_ACCOUNT_EMAIL=${{ secrets.SERVICE_ACCOUNT_EMAIL }}" >> $NODE_ENV.env
          echo "JWT_ISSUER=${{ secrets.JWT_ISSUER }}" >> $NODE_ENV.env
          echo "JWT_AUDIENCE=${{ secrets.JWT_AUDIENCE }}" >> $NODE_ENV.env
          echo "JWT_ACCESS_TOKEN_MINUTES=${{ secrets.JWT_ACCESS_TOKEN_MINUTES }}" >> $NODE_ENV.env
          echo "JWT_REFRESH_TOKEN_DAYS=${{ secrets.JWT_REFRESH_TOKEN_DAYS }}" >> $NODE_ENV.env
          echo "JWT_SIGNING_KEY=${{ secrets.JWT_SIGNING_KEY }}" >> $NODE_ENV.env

      - name: Build Functions
        run: cd functions && npm run build

      - name: Deploy to Firebase
        run: firebase deploy --only functions --token ${{ secrets.FIREBASE_TOKEN }}